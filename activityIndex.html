<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>活动首页</title>
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/yx.party.css" />
	</head>
	<body>
		<div class="top-ad-bar">
			<div class="wrapper">
				<img src="img/img_adbar.png"/>
			</div>
		</div>
		<!-- end 顶部广告条-->
		<div class="top-header">
			<div class="wrapper">
				<div class="fl side-nav">
					<a href="">易迅</a><i></i>
					<a href="">易聚</a><i></i>
					<a href="">易购</a><i></i>
					<a href="">易修</a>
				</div>
				<div class="fl center-nav">
					<a><i></i>车型库</a>
					<a><i class="icon-dealer"></i>经销商</a>
					<a><i class="icon-xiang"></i>易响+</a>
				</div>
				<div class="fl right-content">
					<div class="fl city-info">
						<div class="fl"><i class="icon-add fl"></i>城市:</div>
						<div class="select-city fl">
							<a class="btn-group">北京</a>
							<div class="city-mark">
								
							</div>
						</div>
					</div>
					<div class="login-info fl">
						<a>登录</a> / 
						<a>注册</a>
					</div>
					<div class="user-info fl">
						<i class="icon-user fl"></i><a>个人中心</a>
					</div>
				</div>
			</div>
		</div>
		<!-- end 顶部header-->
		<div class="main-meau">
			<div class="wrapper overflow-h">
				<div class="logo fl">
					<a><img src="img/logo.png"></a>
				</div>
				<div class="meau-list fl">
					<a>易聚首页</a>
					<a class="active">活动</a>
					<a>易响+</a>
					<a>热议</a>
				</div>
				<div class="search-box fl">
					<input placeholder="请输入内容"  class="fl"/>
					<span class="icon-line fl"></span>
					<i class="icon-search fl"></i>
				</div>
			</div>
		</div>
		<!-- end meau-->
		<div class="m-content">
			<div class="wrapper">
				<div class="title">
					<h2 class="fl">同城活动</h2>
					
				</div>
			</div>
			
		</div>
	</body>
</html>
